<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #6f42c1);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            overflow: hidden;
            position: relative;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .form-box {
            display: flex;
            transition: transform 0.6s ease;
        }

        .form {
            min-width: 100%;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .input-box label {
            position: absolute;
            left: 10px;
            top: 10px;
            transition: 0.3s;
        }

        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin: 10px 0;
            color: #007bff;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
        }

        .form-box.sign-up-mode {
            transform: translateX(-100%);
        }

        .switch-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .switch-buttons button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box" id="form-box">
            <div class="form sign-in">
                <h2>Login Form</h2>
                <div class="switch-buttons">
                    <button onclick="toggleForms('login')">Login</button>
                    <button onclick="toggleForms('signup')">Signup</button>
                </div>
                <form id="login-form">
                    <div class="input-box">
                        <input type="email" required>
                        <label for="">Email Address</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit">Login</button>
                </form>
                <p class="toggle">Not a member? <span onclick="toggleForms('signup')">Signup now</span></p>
            </div>

            <div class="form sign-up">
                <h2>Signup Form</h2>
                <div class="switch-buttons">
                    <button onclick="toggleForms('login')">Login</button>
                    <button onclick="toggleForms('signup')">Signup</button>
                </div>
                <form id="signup-form">
                    <div class="input-box">
                        <input type="email" required>
                        <label for="">Email Address</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <button type="submit">Signup</button>
                </form>
                <p class="toggle">Already a member? <span onclick="toggleForms('login')">Login</span></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms(formType) {
            const formBox = document.getElementById('form-box');
            if (formType === 'signup') {
                formBox.classList.add('sign-up-mode');
            } else {
                formBox.classList.remove('sign-up-mode');
            }
        }
    </script>
</body>
</html>
