<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecisionFlow</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        aside {
            width: 200px; /* Set a fixed width for the sidebar */
            background-color: #6a5acd;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out the items */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user {
            margin-right: 10px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.from .content {
            background-color: #d1e7dd;
            border-radius: 5px;
            padding: 10px;
            max-width: 60%;
        }

        .message.to .content {
            background-color: #cfe2ff;
            border-radius: 5px;
            padding: 10px;
            max-width: 60%;
            margin-left: auto;
        }

        footer {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5b48c3;
        }

        .option-button {
            background-color: #e7f1ff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .option-button:hover {
            background-color: #d1e7ff;
        }

        h1 {
            margin: 0; /* Remove default margin */
        }
    </style>
</head>

<body>
    <aside>
        <h1>DecisionFlow</h1>
        <hr>
        <button>Chatbot</button>
    </aside>

    <main>
        <header>
            <div class="user">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocK0_IEiBum5fdzAh439e_1u_1-aRonEW_MwD5ay17MbeZ9rlw=s64" alt="User Image">
            </div>
        </header>

        <section class="messages" id="messages">
            <div class="message to">
                <!-- This is where user messages will appear -->
            </div>
            <div class="message from">
                <div class="profile">
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocK0_IEiBum5fdzAh439e_1u_1-aRonEW_MwD5ay17MbeZ9rlw=s64" alt="Bot Image">
                </div>
                <div class="content">
                    <ul>
                        <li><button class="option-button">Recommend degrees or skills for a job position</button></li>
                        <li><button class="option-button">Jobs I can apply for with my qualifications</button></li>
                        <li><button class="option-button">Find a job quickly after graduation</button></li>
                        <li><button class="option-button">Does my school affect my employment rate?</button></li>
                        <li><button class="option-button">Industries in high demand</button></li>
                    </ul>
                </div>
            </div>
        </section>

        <footer>
            <input type="text" id="inputMessage" placeholder="Type your message...">
            <button id="sendMessageButton"><i class="fas fa-paper-plane"></i></button>
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
